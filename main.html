<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Your Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cedarville Cursive';
            background-color: #F5EFE0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5D4037;
        }
        html, body {
            height: 100%;
            margin: 0;
            overflow: auto;
        }
        .main-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.1);
            text-align: center;
        }
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin-top: 90px;
            margin: auto; /* Center horizontally */
            position: absolute; /* Enable vertical alignment */
            top: 1%; /* Start halfway down */
            transform: translateY(-50%, -50%S); /* Center vertically */
            overflow-y: auto;
            max-height: 150vh;
            height: 100%;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.8em;
            font-style: italic;
            color: #3E2723;
            text-align: center;
            position: relative;
            margin-top: 50px;
            z-index: 1;
            margin-bottom: 30px;
        }
        .quote {
            font-style: italic;
            color: #6D4C41;
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
            line-height: 2.6;
            font-size: 1.3em;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.1);
            padding: 45px;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 190px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        button {
            background-color: #5D4037;
            color: #F5EFE0;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #3E2723;
            transform: scale(1.05);
        }
        .search-btn, .plus-btn {
            background-color: #EFEBE9;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(93, 64, 55, 0.1);
            cursor: pointer;
        }

        .search-btn i, .plus-btn i {
            font-size: 25px;
            color: #5D4037;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 85%;
            padding: 40px;
            font-size: 3em;  
            border: 2px solid #D7CCC8;
            border-radius: 10px;
            font-size: 2em;
        }
        .search-bar input:focus {
            outline: none;
            border-color: #795548;
            box-shadow: 0 0 10px rgba(121, 85, 72, 0.2);
        }
        .search-bar button {
            width: 12%;
            border: none;
            border-radius: 10px;
            background-color: #5D4037;
            color: #F5EFE0;
            font-size: 3em;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #3E2723;
        }
        .stats {
            display: flex;                /* Enables flexbox for horizontal layout */
            justify-content: space-evenly; /* Distributes space evenly between boxes */
            align-items: center;          /* Vertically centers the items */
            width: 100%;                  /* Makes sure the stats container takes full width */
            margin-bottom: 40px;
            font-size: 20px;
        }
        .stats-item, .entry {
            display: flex;              /* Enables flexbox for centering the content inside the box */
            justify-content: center;    /* Horizontally centers the content */
            align-items: center; 
            background-color: #EFEBE9;
            border-radius: 10px;
            width: 180px;                  /* Width of the square box */
            height: 70px;                 /* Fixed height to make it square */
            padding: 15px;                /* Adjust padding for the box content */
            display: flex;                /* Enables flexbox for centering the content inside the box */
            justify-content: center;      /* Horizontally centers the content */
            align-items: center;          /* Vertically centers the content */
            box-shadow: 0 4px 10px rgba(93, 64, 55, 0.1);
            text-align: center;
        }
        .stats-item strong {
            margin-right: 5px;
        }
        .recent-entries {
            text-align: left;
            margin-top: 30px;
        }
        .recent-entries h2 {
            font-family: 'Noto Serif', serif;
            color: #5D4037;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: bold;
        }
        .entries {
            display: grid;
            flex-wrap: wrap; /* Allow items to wrap into multiple rows */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Add spacing between items */
            justify-content: space-evenly; /* Evenly distribute items in the row */
        }

        .entry-item {
            background-color: #EFEBE9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(93, 64, 55, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px; /* Ensure 3 items per row */
            min-width: 250px; /* Minimum width for smaller screens */
            min-height: 150px; /* Minimum height */
            position: relative;
        }

        .entry-item h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #5D4037;
        }

        .entry-item p {
            font-size: 1em;
            color: #6D4C41;
            margin-bottom: 15px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #3E2723;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #D84315;
        }

        .empty-entry {
            border: 2px dashed #D7CCC8;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            color: #8D6E63;
            font-size: 1.1em;
            cursor: pointer;
        }
        .empty-entry:hover {
            border-color: #5D4037;
            color: #5D4037;
        }
        .empty-entry i {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }
        .draft-label {
            display: block;
            margin-top: 10px;
            background-color: #FFCCBC;
            color: #BF360C;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button class="search-btn">
            <i class="fas fa-search"></i>
        </button>
        <button class="plus-btn" id="plusBtn" onclick="window.location.href='entry.html'">
            <i class="fas fa-plus"></i>
        </button>                  
    </div>
    <div class="main-container">
        <h1 id="welcomeMessage">Welcome,</h1>
        <div class="quote">“A diary is the mirror to a heart too complex to be understood by others.”</div>

        <div class="stats">
            <div id="memorableDays" class="stats-item">
                <strong>Memorable Days: </strong><span>0</span>
            </div>
            <div id="totalEntries" class="stats-item">
                <strong>Entries: </strong><span>0</span>
            </div>
            <div id="attachedPhotos" class="stats-item">
                <strong>Photos: </strong><span>0</span>
            </div>
        </div>
        <div class="recent-entries">
            <h2>Recent Entries:</h2>
            <div id="entries" class="entries">
                <div id="addEntryButton" class="empty-entry" onclick="window.location.href='entry.html'">
                    <i class="fa fa-plus"></i>
                    <span>Click to add a new entry</span>
                </div>                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userName = localStorage.getItem('userName') || "Guest";
            document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}!`;

            const entriesContainer = document.getElementById('entries');
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];

            console.log("Number of entries:", entries.length);
            console.log("Entries:", entries);
    
            if (entries.length === 0) {
                const noEntriesDiv = document.createElement('div');
                noEntriesDiv.textContent = "No entries found. Add a new one!";
                entriesContainer.appendChild(noEntriesDiv);
            } else {
                entries.forEach((entry, index) => {
                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('entry-item');
                    entryDiv.innerHTML = `
                        <h3>${entry.date}</h3>
                        <p>${entry.content.substring(0, 100)}${entry.content.length > 100 ? '...' : ''}</p>
                        <button class="delete-btn" data-id="${entry.id}">Delete</button>
                    `;
                    entriesContainer.appendChild(entryDiv);
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const entryId = parseInt(this.getAttribute('data-id'));
                        deleteEntry(entryId);
                    });
                });
            }

            updateStats();
        });

        function deleteEntry(entryId) {
            let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entries = entries.filter(entry => entry.id !== entryId);
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            location.reload();
        }

        function updateStats() {
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            document.querySelector('#totalEntries span').textContent = entries.length;
        }

        entries.forEach((entry, index) => {
            const entryDiv = document.createElement('div');
      entryDiv.classList.add('entry-item');
    entryDiv.innerHTML = `
        <h3>${entry.date}</h3>
        <p>${entry.content.substring(0, 100)}${entry.content.length > 100 ? '...' : ''}</p>
        ${entry.isDraft ? '<span class="draft-label">Draft</span>' : ''}
        <button class="delete-btn" data-id="${entry.id}">Delete</button>
    `;
    entriesContainer.appendChild(entryDiv);
});

    </script>
</body>
</html>
